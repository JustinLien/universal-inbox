<div class="col-md-4 col-md-offset-4 text-center" id="login">
  <form>
    <div class="form-group">
      <input
        ng-model="vm.email"
        type="email"
        class="form-control"
        placeholder="email">
    </div>
    <div class="form-group">
      <input
        ng-model="vm.password"
        type="password"
        class="form-control"
        placeholder="password">
    </div>
    <a ui-sref="feed" class="btn btn-primary btn-block"> Login</a>
    <button class="btn btn-link btn-lg" type="submit">Forgot Password</button> <button class="btn btn-link btn-lg" type="submit">Register</button>
    
    <a ui-sref="feed" class="btn btn-default btn-block twitter"><i class="fa fa-twitter" aria-hidden="true"></i> Sign in with Twitter</a>
    <a ui-sref="feed" class="btn btn-default btn-block google"><i class="fa fa-google-plus" aria-hidden="true"></i> Sign in with Google</a>
  </form>
</div>
